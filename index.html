<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area of Triangle</title>
</head>
<body>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
          <div class="col-6 bg-dark text-light p-5">
              <h1 class="text-center">Area of Triangle Calculator</h1>

            <div class="form-group my-2">
              <label for="Base">Base:</label>
              <input type="text" class="form-control mb-2" id="base" placeholder="Base">
            </div>
            
            <div class="form-group my-2">
              <label for="height">Height:</label>
              <input type="text" class="form-control mb-2" id="height" placeholder="Height">
            </div>
            
            <div class="form-group my-2">
              <label for="area">Area:</label>
              <div type="text" class="form-control mb-2" id="area"></div>
            </div>
            
            <div class="form-group my-2">
              <button class="btn btn-primary" id="calculate">Calculate</button>
              <button class="btn btn-primary" id="clear">Clear</button>
            </div>
          </div>   
        </div>
    </div>

    <script src="./script/code.js"></script>
</body>
</html>
